<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zed Music - Votre musique, votre style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Menu mobile -->
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <div class="mobile-overlay"></div>
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Zed Music</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-section="home">
                        <i class="fas fa-home"></i> Accueil
                    </a></li>
                    <li><a href="#" class="nav-link" data-section="albums">
                        <i class="fas fa-compact-disc"></i> Albums
                    </a></li>
                    <li><a href="#" class="nav-link" data-section="playlists">
                        <i class="fas fa-list"></i> Playlists
                    </a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Section -->
            <div class="search-section section">
                <div class="search-container">
                    <input type="text" placeholder="Rechercher une musique, un album, un artiste...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="search-results"></div>
            </div>

            <!-- Albums Section -->
            <div class="albums-section section">
                <h2>Albums</h2>
                <div class="albums-grid">
                    <!-- Les albums seront ajoutés dynamiquement -->
                </div>
            </div>

            <!-- Home Section -->
            <div class="home-section section active">
                <!-- Album Header -->
                <div class="album-header">
                    <div class="album-cover-large">
                        <img src="Promenade sous le coucher du soleil.png" alt="Album Cover">
                    </div>
                    <div class="album-info">
                        <h1>Album 2025 : Inspiration</h1>
                        <p class="artist">Lamamri Hocine</p>
                        <div class="album-actions">
                            <button class="play-all">
                                <i class="fas fa-play"></i> Lire tout
                            </button>
                            <button class="shuffle">
                                <i class="fas fa-random"></i> Aléatoire
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Songs Grid -->
                <div class="songs-grid">
                    <!-- Les chansons seront ajoutées dynamiquement -->
                </div>
            </div>

            <!-- Playlists Section -->
            <div class="playlists-section section">
                <div class="section-header">
                    <h2>Vos Playlists</h2>
                    <button class="create-playlist-btn">
                        <i class="fas fa-plus"></i> Créer une playlist
                    </button>
                </div>
                <div class="playlists-grid">
                    <!-- Les playlists seront ajoutées dynamiquement -->
                </div>
            </div>
        </main>

        <!-- Player -->
        <div class="player">
            <div class="song-info">
                <img src="Portrait de Contrastes Émotionnels (1).png" alt="Song Cover" id="current-song-cover">
                <div class="song-details">
                    <h3 id="current-song">Bête eh oui</h3>
                    <p id="current-artist">Lamamri Hocine</p>
                </div>
            </div>
            
            <div class="player-controls">
                <div class="controls">
                    <button id="prev"><i class="fas fa-step-backward"></i></button>
                    <button id="play"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-bar">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress" min="0" max="100" value="0">
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="volume-controls">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume" min="0" max="100" value="100">
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Lyrics Modal -->
    <div class="modal lyrics-modal" id="lyrics-modal">
        <div class="modal-content">
            <button class="close-modal close-lyrics">
                <i class="fas fa-times"></i>
            </button>
            <h3>Paroles</h3>
            <div class="lyrics-text" id="lyrics-text"></div>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div class="playlist-modal" id="create-playlist-modal">
        <div class="playlist-modal-content">
            <button class="close-modal close-playlist-modal">
                <i class="fas fa-times"></i>
            </button>
            <h3>Créer une playlist</h3>
            <form class="playlist-form">
                <input type="text" placeholder="Nom de la playlist" required>
                <button type="submit">Créer</button>
            </form>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div class="playlist-modal" id="add-to-playlist-modal">
        <div class="playlist-modal-content">
            <button class="close-modal close-add-to-playlist-modal">
                <i class="fas fa-times"></i>
            </button>
            <h3>Ajouter à une playlist</h3>
            <div class="playlist-list">
                <!-- Les playlists seront ajoutées dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="alert-modal" id="alert-modal">
        <div class="alert-content">
            <h3 id="alert-title">Information</h3>
            <p id="alert-message"></p>
            <button class="alert-ok">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
